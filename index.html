<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Countdown</title>

	<!-- styles -->
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<section class="section-center">
		<!--image-->

		<article class="gift-img">
			<img src="https://source.unsplash.com/tpuAo8gVs58/600x300" alt="laptop" />
		</article>
		<!--info-->
		<article class="gift-info">
			<h3>Laptop giveaway</h3>
			<h4 class="giveaway">giveaway ends Saturday 15th September 2030 8:00am </h4>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non velit voluptate illum aspernatur ducimus qui
				dolorem exercitationem ipsam voluptatibus assumenda.</p>
			<div class="deadline">
				<!--days-->
				<div class="deadline-format">
					<div>
						<h4 class="days">34</h4>
						<span>days</span>
					</div>
				</div>
				<!--end of item-->

				<div class="deadline">
					<!--hours-->
					<div class="deadline-format">
						<div>
							<h4 class="hours">34</h4>
							<span>hours</span>
						</div>
					</div>
					<!--end of item-->

					<div class="deadline">
						<!--mins-->
						<div class="deadline-format">
							<div>
								<h4 class="mins">34</h4>
								<span>mins</span>
							</div>
						</div>
						<!--end of item-->

						<div class="deadline">
							<!--secs-->
							<div class="deadline-format">
								<div>
									<h4 class="secs">34</h4>
									<span>secs</span>
								</div>
							</div>
							<!--end of item-->

						</div>
		</article>
	</section>
	<!-- javascript -->
	<script src="app.js"></script>
</body>

</html>
